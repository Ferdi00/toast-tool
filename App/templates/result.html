<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/result.css">
    <title>Community Smells Report</title>
</head>
<body>
    <div class="container">
        <h2>Community Smells Report</h2>
        <div class="smell-container">
            <div class="smell-title">Lone Wolf</div>
            <div class="bar lone-wolf" style="width: calc({{r1}} * 10%); background-color: #4CAF50;"></div>
            <div class="value">{{r1}}</div>
        </div>
        <div class="smell-container">
            <div class="smell-title">Prima Donna</div>
            <div class="bar prima-donna" style="width: calc({{r2}} * 10%); background-color: #FF5722;"></div>
            <div class="value">{{r2}}</div>
        </div>
        <div class="smell-container">
            <div class="smell-title">Black Cloud</div>
            <div class="bar black-cloud" style="width: calc({{r3}} * 10%); background-color: #2196F3;"></div>
            <div class="value">{{r3}}</div>
        </div>
        <button class="home-button" onclick="location.href='/profile'">Back to Home</button>
    </div>
</body>
</html>

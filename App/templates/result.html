<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Smells Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        .smell-container {
            margin-bottom: 20px;
        }
        .smell-title {
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }
        .bar {
            height: 25px;
            border-radius: 5px;
        }
        .value {
            font-size: 14px;
            color: #333333;
            text-align: right;
            padding-right: 10px;
            position: relative;
            top: -25px;
            right: -5px;
        }
        .home-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Community Smells Report</h2>
        <div class="smell-container">
            <div class="smell-title">Lone Wolf</div>
            <div class="bar lone-wolf" style="width: calc({{r1}} * 10%); background-color: #4CAF50;"></div>
            <div class="value">{{r1}}</div>
        </div>
        <div class="smell-container">
            <div class="smell-title">Prima Donna</div>
            <div class="bar prima-donna" style="width: calc({{r2}} * 10%); background-color: #FF5722;"></div>
            <div class="value">{{r2}}</div>
        </div>
        <div class="smell-container">
            <div class="smell-title">Black Cloud</div>
            <div class="bar black-cloud" style="width: calc({{r3}} * 10%); background-color: #2196F3;"></div>
            <div class="value">{{r3}}</div>
        </div>
        <button class="home-button" onclick="location.href='/profile'">Back to Home</button>
    </div>
</body>
</html>
